<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Fibonacci Test</h1>
    <form>
        <div>
            <input type="text" class="my-input" id="text-input" placeholder="Input a number">
        </div>
        <div>
            <input type="text"class="my-input"  id="text-output" placeholder="Output is here">
        </div>
        <input type="button" id="cal-fib" class="my-button" value="计算斐波那契数列！">
        <input type="button" id="cal-fac" class="my-button" value="计算阶乘！">

    </form>
<script type="text/javascript">
    function fib(n) {
        if(n>=2){
            return fib(n-1)+fib(n-2);
        }
        else{
            return 1
        }
    }
    function fac(n){
        var output = 1;
        for(var i = 1; i<= n; i++){
            output = output * i;
        }
        return output;
    }
    document.getElementById("cal-fib").onclick = function f() {
        var n = document.getElementById('text-input').value;
        if(n >= 30){
            window.alert("The number is too large!\nIt should be smaller than 30.");
        }
        else{
            document.getElementById('text-output').value = fib(n);
        }
    }
    document.getElementById("cal-fac").onclick = function f() {
        var n = document.getElementById('text-input').value;
        if(n >= 30){
            window.alert("The number is too large!\nIt should be smaller than 30.");
        }
        else{
            document.getElementById('text-output').value = fac(n);
        }

    }
</script>

</body>
</html>
