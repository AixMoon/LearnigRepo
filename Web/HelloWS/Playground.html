    <style>
        p{

        nav ul {margin:0; padding:0;}
        nav ul li {display:inline; margin:5px;}
        .abutton{
            text-decoration: none;
            padding: 12px;
            color: #FFFFFF;
            background-color: #4cb0f9;
            font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: bold;
            font-size: 120%;
            border-radius: 50px;
            margin: 10px;
        }
        button{
            background-color: #a1d243;
            border: none;
            padding: 15px;
            text-decoration: none;
            font-family: ".AppleSystemUIFont";
            font-weight: bold;
            font-size: 120%;
            font-weight: bold;
            display: inline-block;
            color: #FFFFFF;
            border-radius: 50px;
            transition-duration: 0.4s;
            width: 250px

        }
        .buttonMv span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .buttonMv span:after {
            content: 'Â»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .buttonMv:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .buttonMv:hover span {
            padding-right: 25px;
        }

        .buttonMv:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
